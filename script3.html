<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script3</title>

    <script>
        function myFunction() {
            var n = 5;
            for (var i = n; i >= 1; i--) {

                for (var j = n - i; j > 0; j--) {
                    console.log(" ");
                    document.write(" ");
                }
                for (var k = 1; k <= (i * 2) - 1; k++) {
                    console.log("*");
                    document.write("*");
                }
                document.write("<br>");
                console.log("\n");
            }
        }
    </script>

</head>

<body>
    <form>
        <label id="num1" for="num1">Enter the number to see the table</label>
        <input type="number" id="n1" name="number1">
        <br>
        <input name="submit" type="button" value="Submit" onclick="myFunction()">
        <br>

    </form>
</body>

</html>
